<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Include Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Include Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    </head>
    <title>Currency Exchange</title>
</head>

<body>
    <div id="tray" class="depth_block">
        <div class="head_container">
            <p id="title">Currency Exchange</p>
        </div>
        <div class="body_container">
            <div id="result_container" class="depth_block">
                <p id="r_from" class="r_text"></p>
                <p id="r_to" class="r_text"></p>
                <p id="r_ex" class="r_text"></p>
            </div>
            <div class="currency_container">
                <div id="bar1_container" class="depth_block">
                    <div id="C_value1" class="depth2_block">
                        <input type="text" id="input1" placeholder="0.0" oninput="convert('input1')">
                    </div>
                    <div id="separator" class="depth2_block"></div>
                    <div id="currency_selector1" class="depth2_block">
                        <select name="" id="select1" onchange="convert('input1')">
                        </select>
                    </div>
                </div>
                <div id="bar2_container" class="depth_block">
                    <div id="C_value2" class="depth2_block">
                        <input type="text" id="input2" placeholder="0.0" oninput="convert('input2')">
                    </div>
                    <div id="separator" class="depth2_block"></div>
                    <div id="currency_selector2" class="depth2_block">
                        <select name="" id="select2" onchange="convert('input1')">
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
