<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Currency Exchange</title>
</head>

<body>
    <div id="tray" class="depth_block">
        <div class="head_container">
            <p id="title">Currency Exchange</p>
        </div>
        <div class="body_container">
            <div id="result_container" class="depth_block">
                <p id="r_from" class="r_text">500 USD =</p>
                <p id="r_to" class="r_text"> 1800 ILS</p>
                <p id="r_ex" class="r_text">1 USD = 3.75 ILS</p>
            </div>
            <div class="currency_container">
                <div id="bar1_container" class="depth_block">
                    <div id="C_value1" class="depth2_block">
                        <input type="text" id="input1" oninput="convert('input1')">
                    </div>
                    <div id="separator" class="depth2_block"></div>
                    <div id="currency_selector1" class="depth2_block">
                        <select name="" id="select1">
                            <option value="">United States Dollar</option>
                            <option value="">Isreal New Shekel</option>
                        </select>
                    </div>
                </div>
                <div id="bar2_container" class="depth_block">
                    <div id="C_value2" class="depth2_block">
                        <input type="text" id="input2" oninput="convert('input2')">
                    </div>
                    <div id="separator" class="depth2_block"></div>
                    <div id="currency_selector2" class="depth2_block">
                        <select name="" id="select2">
                            <option value="">United States Dollar</option>
                            <option value="">Isreal New Shekel</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
